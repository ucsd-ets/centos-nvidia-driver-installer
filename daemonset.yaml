apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: nvidia-driver-installer
  namespace: kube-system
spec:
  template:
    metadata:
      labels:
        name: nvidia-driver-installer
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cloud.google.com/gke-accelerator
                operator: Exists
      tolerations:
      - key: "nvidia.com/gpu"
        effect: "NoSchedule"
        operator: "Exists"
      - key: "scheduled_outage"
        effect: "NoSchedule"
        operator: "Exists"
      hostNetwork: true
      hostPID: true
      volumes:
      - name: dev
        hostPath:
          path: /dev
      - name: nvidia-install-dir-host
        hostPath:
          path: /home/kubernetes/bin/nvidia
      - name: nvidia-install-drivers-dir-host
        hostPath:
          path: /usr/lib/ITS-DRIVERS
      - name: root-mount
        hostPath:
          path: /
      initContainers:
      - image: ucsdets/nvidia-driver-installer
        name: nvidia-driver-installer
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 0.15
        securityContext:
          privileged: true
        env:
          - name: https_proxy
            value: http://web.ucsd.edu:3128
          - name: http_proxy
            value: http://web.ucsd.edu:3128
          # "current" is defined within our pupper config
          - name: NVIDIA_DRIVER_DOWNLOAD_URL
            value: "file:///usr/lib/ITS-DRIVERS/NVIDIA-Linux-x86_64-current.run"
          - name: NVIDIA_INSTALL_DIR_HOST
            value: /home/kubernetes/bin/nvidia
          - name: NVIDIA_INSTALL_DIR_CONTAINER
            value: /usr/local/nvidia
          # clear out previous installation attempts
          - name: CLEAR_NVIDIA_INSTALL_DIR_CONTAINER
            value: "yes"
          - name: ROOT_MOUNT_DIR
            value: /root
        volumeMounts:
        - name: nvidia-install-drivers-dir-host
          mountPath: /usr/lib/ITS-DRIVERS
        - name: nvidia-install-dir-host
          mountPath: /usr/local/nvidia
        - name: dev
          mountPath: /dev
        - name: root-mount
          mountPath: /root
      containers:
      - image: "gcr.io/google-containers/pause:2.0"
        name: pause
      imagePullSecrets:
      - name: gpu-quota-webhook-pull-secret
